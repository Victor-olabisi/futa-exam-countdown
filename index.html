<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTA EXAM COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <article class="img-container">
            <img src="./images/FUTA.jpg" alt="futa image" class="futa=image">
        </article>
        <article class="section-text">
            <h3>futa exam countdown</h3>
            <h4 class="exam-time">
                futa exam start on tuesday 25 march
            </h4>
            <p>The secret to success is preparation, and it's never too late to start getting ready for an upcoming exam.</p>
             <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days"></h4>
                    <span>days</span>
                </div>
            </div>

             <div class="deadline-format">
                <div>
                    <h4 class="seconds"></h4>
                    <span>hours</span>
                </div>
            </div>

             <div class="deadline-format">
                <div>
                    <h4 class="minutes"></h4>
                    <span>mins</span>
                </div>
            </div>

             <div class="deadline-format">
                <div>
                    <h4 class="seconds"></h4>
                    <span>secs</span>
                </div>
            </div>
        </div>
        </article>

       
    </section>

    <script src="index.js"></script>
</body>
</html>
